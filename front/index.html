<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-3.5.1.min.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			.navbar {
				height: 6rem;
			}

			.navbar-brand {
				font-size: 2rem;
			}

			.container-fluid {
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				/* border: 1px solid black; */
			}

			.card-list {
				display: flex;
				flex-direction: column;
			}

			.card {
				width: 40rem;
				margin-top: 2rem;
				cursor: pointer;
				margin-left: auto;
				margin-right: auto;
				/* background-color: beige; */
			}

			.card:hover {
				background-color: beige;
			}

			.card-top {
				display: flex;
				justify-content: space-between;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">KT-BOX</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">MyPage</a>
						</li>
					</ul>
				</div>
				<form class="d-flex">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<button class="question">질문하기</button>
		<div class="card-list"></div>

		<script>
			$(document).ready(function () {
				let result;
				// ajax로 게시글 불러오기
				$.ajax({
					type: 'get',
					url: 'http://localhost:3000/posts',
					contentType: 'application/json',
					async: false,
					success: function (data) {
						result = data;
						console.log(result);
					},
					error: function () {
						alert('실패');
					},
				});
				console.log(result);

				// 카드 만들기(게시글 불러와서 삽입)
				// let cardList = '';
				result.forEach((v, i) => {
					let cardList = '';

					cardList += `<div class="card" draggable='true' card-id=${v.id}>
					<div class="card-body">
						<div class="card-top">
							<h5 class="card-title">${v.title}</h5>
						</div>
						<p class="card-text">${v.content}</p>
						<div class="card-hashtag"></div>
					</div>
				</div>`;
					let card = $(cardList);
					console.log(v.hashtags);
					console.log(!Array.isArray(v.hashtags));
					if (v.hashtags) {
						if (!Array.isArray(v.hashtags)) {
							console.log('해시태그 하나');
							card
								.find('.card-hashtag')
								.append(`<a class="card-link">${v.hashtags}</a>`);
							$('.card-list').append(card);
						} else {
							v.hashtags.forEach((hashtag) => {
								console.log(hashtag);
								card
									.find('.card-hashtag')
									.append(`<a class="card-link">${hashtag}</a>`);
							});
							$('.card-list').append(card);
						}
					} else {
						$('.card-list').append(card);
					}
				});

				// $('.card-list').html(cardList);
				$('.card').on('click', function (e) {
					console.log(e);
					let cardId = e.currentTarget.getAttribute('card-id');
					console.log(cardId);
					console.log('게시글 클릭');
					window.location.href = `post.html?postId=${cardId}`;
				});
				$('.like').on('click', function (e) {
					e.stopPropagation();
					console.log(e);
					console.log('버튼 클릭');
				});
				$('.question').on('click', function (e) {
					e.stopPropagation();
					window.location.href = `postform.html`;
				});
			});
		</script>
	</body>
</html>
