<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-3.5.1.min.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="apis.js"></script>
		<script src="setUser.js"></script>
		<script src="category.js"></script>
		<style>
			.navbar {
				height: 6rem;
			}

			.navbar-brand {
				font-size: 2rem;
			}

			.container-fluid {
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				/* border: 1px solid black; */
			}
			.post {
				cursor: pointer;
			}
			.category {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<!-- 헤더 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">KT-BOX</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="mypage.html">MyPage</a>
						</li>
					</ul>
				</div>
				<form class="d-flex">
					<input
						class="form-control me-2 search"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success search-btn" type="submit">
						Search
					</button>
				</form>
				<div class="myinfo">내정보:</div>
			</div>
		</nav>
		<!-- 내용 -->
		<button class="question">질문하기</button>
		<a href="answer.html">답변하기</a>
		<!-- <div class="card-list"></div> -->
		<div class="row px-5 py-5">
			<div class="col" style="background-color: antiquewhite">
				<p>카테고리</p>
				<span class="part-click" style="cursor: pointer">부문별</span>
				<ul class="part"></ul>
				<span class="common-click" style="cursor: pointer">공통</span>
				<ul class="common"></ul>
			</div>
			<div class="col-6" style="background-color: aqua">
				<p>좋아요 TOP 5</p>
				<ol class="posts top-like"></ol>
				<p>가장 많이 검색한 질문</p>
				<ol class="posts top-view"></ol>
				<p>미해결 질문</p>
				<ol class="posts unsolved"></ol>
				<p>최근 올라온 질문</p>
				<ol class="posts recent"></ol>
			</div>
			<div class="col" style="background-color: aquamarine">
				<p class="myinfo">내정보</p>
			</div>
		</div>

		<script>
			$(document).ready(function () {
				let posts;
				var user = getUser(userId);
				let like_top_posts, view_top_posts, unsolved_posts, recent_posts;
				setPosts();
				$('.myinfo').html(`내정보 : ${user.nickname}`);
				var part_tag = $('.part');
				part_classification.forEach((category) => {
					part_tag.append(
						$(`<li class="category" data="${category}">${category}</li>`)
					);
				});
				$('.part li').hide();
				var common_tag = $('.common');
				common_classification.forEach((category) => {
					common_tag.append(
						$(`<li class="category" data="${category}">${category}</li>`)
					);
				});
				$('.common li').hide();

				$('.question').on('click', function (e) {
					e.stopPropagation();
					window.location.href = `postform.html`;
				});
				$('.part-click').on('click', function () {
					$('.part li').toggle();
				});
				$('.common-click').on('click', function () {
					$('.common li').toggle();
				});
				$('.category').on('click', function () {
					setPosts(this.getAttribute('data'));
				});

				// 분야별 게시글 세팅
				function setPosts(category) {
					posts = getAllPosts(category);
					like_top_posts = [...posts];
					view_top_posts = [...posts];
					unsolved_posts = [...posts];
					recent_posts = [...posts];

					like_top_posts.sort((a, b) => {
						return b.like - a.like;
					});
					like_top_posts = like_top_posts.slice(0, 5);
					console.log('like', like_top_posts);

					view_top_posts = view_top_posts.slice(0, 5);
					unsolved_posts = unsolved_posts.filter((post) => {
						return !post.solved;
					});
					unsolved_posts = unsolved_posts.slice(0, 5);
					recent_posts.sort((a, b) => {
						return b.id - a.id;
					});
					recent_posts = recent_posts.slice(0, 5);
					console.log('recent', recent_posts);
					$('.top-like').empty();
					$('.top-view').empty();
					$('.unsolved').empty();
					$('.recent').empty();
					like_top_posts.forEach((post) => {
						$('.top-like').append(
							$(`<li class="post" post-id="${post.id}">${post.title}</li>`)
						);
					});
					view_top_posts.forEach((post) => {
						$('.top-view').append(
							$(`<li class="post" post-id="${post.id}">${post.title}</li>`)
						);
					});
					unsolved_posts.forEach((post) => {
						$('.unsolved').append(
							$(`<li class="post" post-id="${post.id}">${post.title}</li>`)
						);
					});
					recent_posts.forEach((post) => {
						$('.recent').append(
							$(`<li class="post" post-id="${post.id}">${post.title}</li>`)
						);
					});
					$('.post').on('click', function (e) {
						console.log(e);
						let postId = e.currentTarget.getAttribute('post-id');
						console.log(postId);
						window.location.href = `post.html?postId=${postId}`;
					});
				}

				// search 버튼 클릭
				$('.search-btn').on('click', function (e) {
					e.preventDefault();
					var hashtag = $('.search').val();
					console.log($('.search').val());
					console.log(hashtag);
					searchByHashtag(hashtag);
					window.location.href = `search.html?type=hashtag&word=${hashtag}`;
				});
			});
		</script>
	</body>
</html>
