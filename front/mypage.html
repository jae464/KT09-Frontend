<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-3.5.1.min.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="apis.js"></script>
		<script src="setUser.js"></script>
		<script src="category.js"></script>
		<style>
			body {
				background-color: rgb(233, 236, 239);
			}
			.navbar {
				height: 6rem;
			}

			.navbar-brand {
				font-size: 2rem;
			}
			.container-fluid {
				/* border: 1px solid black; */
			}
			.my-info {
				width: 80%;
				border: 1px solid black;
				margin: 4rem auto;
				background-color: white;
				padding: 4rem;
			}
			.profile {
				display: flex;
				justify-content: center;
				flex-direction: column;
				align-items: center;
				margin-right: 2rem;
				border-right: 1px solid rgb(233, 236, 239);
			}
			.profile-image {
				width: 128px;
				height: 128px;
				object-fit: cover;
				border-radius: 50%;
				margin: 0 auto;
			}
			.profile-nickname {
				font-weight: bold;
				margin-top: 1rem;
			}
			.profile-content {
				display: flex;
				flex-direction: column;
				font-weight: bold;
				font-size: 1.2rem;
				line-height: 2.3rem;
			}
			.hashtags-form {
				align-items: center;
			}
			.hashtag-add {
				width: 8rem;
				height: 2rem;
			}
			.hashtag-add-btn {
				border: none;
				font-size: 1rem;
				height: 2rem;
				width: 4rem;
				margin-left: 1rem;

				border-radius: 4px;
				text-align: center;
				background-color: antiquewhite;
			}
			.hashtag {
				font-weight: lighter;
				font-size: 1rem;
				color: blue;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<!-- 헤더 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">KT-BOX</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="mypage.html">MyPage</a>
						</li>
					</ul>
				</div>
				<form class="d-flex">
					<input
						class="form-control me-2 search"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success search-btn" type="submit">
						Search
					</button>
				</form>
				<div class="myinfo">내정보:</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="my-info">
				<h3>마이페이지</h3>
				<hr />
				<div class="row">
					<div class="col-4 profile">
						<img class="profile-image" src="" alt="" />
						<span class="profile-nickname"></span>
						<span style="color: gray; cursor: pointer">수정하기</span>
					</div>
					<div class="col profile-content">
						<span class="my-posts"></span>
						<span class="my-comments"></span>
						<span class="hashtags">관심 해쉬태그</span>
						<div class="hashtags-form">
							<input class="hashtag-add" type="text" />
							<button class="hashtag-add-btn">추가</button>
						</div>
						<div class="hashtag-list"></div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function () {
				var user = getUser(userId);
				var posts = getUserPost(userId);
				var comments = getUserComment(userId);
				console.log(user);

				// DOM
				$('.profile-image').attr('src', 'images/' + user.image); // 이미지 추가
				$('.profile-nickname').append(user.nickname);
				$('.my-posts').append(`내가 쓴 게시글 : ${posts.length} 개`);
				$('.my-comments').append(`내가 쓴 댓글 : ${comments.length} 개`);

				user.hashtags.forEach((hashtag) => {
					$('.hashtag-list').append(
						$(`<span class="hashtag">${hashtag}</span>`)
					);
				});

				// EVENT
				$('.hashtag-add-btn').on('click', function () {
					var hashtag = $('.hashtag-add').val();
					addHashtag(userId, hashtag);
				});
			});
		</script>
	</body>
</html>
