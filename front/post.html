<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-3.5.1.min.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="setUser.js"></script>
		<script src="apis.js"></script>
		<title>Document</title>
		<style>
			.navbar {
				height: 6rem;
			}

			.navbar-brand {
				font-size: 2rem;
			}
			.contents {
				width: 40rem;
				margin: 4rem auto;
				display: flex;
				flex-direction: column;
				justify-content: center;
				border: 1px solid black;
			}
			.title {
				font-weight: bold;
				font-size: 2.5rem;
			}
			.comment {
				border: 1px solid black;
			}
		</style>
		<!-- 정적 페이지에서 주소창으로 paraemter 넘겨받는 법 -->
		<script type="text/javascript">
			var Request = function () {
				this.getParameter = function (name) {
					var rtnval = '';
					var nowAddress = unescape(location.href);
					var parameters = nowAddress
						.slice(nowAddress.indexOf('?') + 1, nowAddress.length)
						.split('&');
					for (var i = 0; i < parameters.length; i++) {
						var varName = parameters[i].split('=')[0];
						if (varName.toUpperCase() == name.toUpperCase()) {
							rtnval = parameters[i].split('=')[1];
							break;
						}
					}
					return rtnval;
				};
			};
			var request = new Request();
		</script>
		<script>
			var postId = request.getParameter('postId');
			console.log(postId);
		</script>
	</head>

	<body>
		<!-- 헤더 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">KT-BOX</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">MyPage</a>
						</li>
					</ul>
				</div>
				<form class="d-flex">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<div class="myinfo">내정보:</div>
			</div>
		</nav>
		<!-- 내용 -->
		<div class="container-md">
			<div class="contents">
				<button class="delete-btn">삭제</button>
				<p class="category"></p>
				<h1 class="title"></h1>
				<p class="like"></p>
				<button class="like-btn">좋아요</button>
				<div class="hashtags"></div>
				<p class="content"></p>
				<div class="post-info"></div>
				<button class="answer-btn">답변달기</button>
				<div class="answer-form">
					<span style="font-weight: bold">익명 여부</span>
					<input
						class="anonymous-check"
						type="radio"
						name="chk_info"
						value="true"
					/><span style="margin-left: 1rem">예</span>
					<input
						class="anonymous-check"
						type="radio"
						name="chk_info"
						value="false"
						checked
					/><span style="margin-left: 1rem">아니오</span>
					<textarea class="answer" style="width: 100%"></textarea>
					<button class="answer-submit">답변 등록</button>
				</div>
				<div class="comments"></div>
			</div>
		</div>

		<script>
			$(document).ready(function () {
				var user = getUser(userId); // user
				var post = getPost(postId); // post
				var comments = getComments(postId); // comments
				$('.myinfo').html(`내정보 : ${user.nickname}`);
				post.content = post.content.replace(/\n/gi, '<br/>'); // 줄바꿈
				user.id === post.userId ? $('.answer-btn').hide() : null; // 작성자면 답변 버튼 숨김
				user.id === post.userId ? $('.like-btn').hide() : null; // 작성자면 좋아요 버튼 숨김
				user.id === post.userId && !comments.length
					? null
					: $('.delete-btn').hide(); // 작성자이고 댓글 없으면 삭제 버튼 나타남
				$('.like-btn').on('click', function () {
					addLike(postId, post.like + 1);
				});

				$('.answer-form').hide();
				$('.answer-btn').on('click', function () {
					console.log('클릭');
					$('.answer-form').toggle();
				});
				$('.category').html(post.category);
				$('.title').html(post.title);
				$('.like').html(`좋아요 : ${post.like}`);

				$('.content').html(post.content);
				$('.post-info').append(
					$(`<span>작성자 : ${post.anonymous ? '익명' : post.nickname}</span>`)
				);
				$('.post-info').append($(`<span> 날짜 : ${post.createdAt}</span>`));
				if (post.hashtags) {
					post.hashtags.forEach((hashtag) => {
						$('.hashtags').append($(`<span class="hashtag">${hashtag}</span>`));
					});
				}

				// 댓글 업로드
				console.log(user);
				$('.answer-submit').on('click', function (e) {
					var anonymous = $('.anonymous-check:checked').val();
					var comment_content = $('.answer').val();
					var date = new Date();
					var data = {
						userId,
						postId: parseInt(postId),
						content: comment_content,
						nickname: user.nickname,
						anonymous: anonymous === 'true' ? true : false,
						createdAt:
							date.getFullYear() +
							'년 ' +
							(date.getMonth() + 1) +
							'월 ' +
							date.getDate() +
							'일',
					};
					postComment(data);
				});
				// 댓글들 표시하기
				comments.forEach((comment) => {
					comment.content = comment.content.replace(/\n/gi, '<br/>');
					$('.comments').append(
						$(`
						<div class="comment">
							<p>${comment.anonymous ? '익명' : comment.nickname}</p>
							<p>${comment.content}</p>
							<p>${comment.createdAt}</p>
							${user.id === post.userId ? '<button>채택</button>' : ''}
						</div>`)
					);
				});

				// 게시글 삭제
				$('.delete-btn').on('click', function () {
					deletePost(postId);
					window.location.href = 'index.html';
				});
			});
		</script>
	</body>
</html>
